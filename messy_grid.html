<script>
document.addEventListener("DOMContentLoaded", function() {
  const container = document.querySelector("#messy_grid");
  const items = Array.from(container.children);

  // Shuffle array using Fisher–Yates shuffle
  for (let i = items.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [items[i], items[j]] = [items[j], items[i]];
  }

  // Append shuffled items back into container
  items.forEach(item => {
    // Random width between 20vw and 60vw
    const randomWidth = Math.random() * (5 - 3) + 3; 
    const img = item.querySelector("img");
    if (img) {
      img.style.width = randomWidth + "vw";
      img.style.minWidth = "150px";
      console.log(randomWidth);
    }
    container.appendChild(item);
  });
});
</script>
